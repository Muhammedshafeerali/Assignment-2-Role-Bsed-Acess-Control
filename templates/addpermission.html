{% extends 'base.html' %}

{% load static %}

{% block content %}

<div id="page-wrapper" >
          <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Staff: {{user.username}}</h2>
                    </div>
                    <div class='col-md-4'>
                        <form action="{% url 'addpermission' user.id %}" method="post">
                         {% csrf_token %}
                        <div class="form-group">
                            <h3>Add Permission</h3>
                            <select class="form-control" id="sel1" name="permission">
                                <option value=""></option>
                                {% for permission in permission_list %}
                                <option value="{{permission.codename}}">{{permission.name}}</option>
                                {% endfor %}
                            </select>
                          </div>
                          <button type="submit" class="btn btn-primary">ADD</button>
                        </form>
                    </div>
                    </div>
                    <div>
                    <br>
                    <h1>PERMISSIONS</h1>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            
                            <tr>
                                <th>#</th>
                                
                                
                                <th>Permission</th>
                                <th>Action</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            {% for permission in permissions %}
                            <tr>
                                <td>{{ forloop.counter}} </td>
                              
                                <td>           
                                    {{permission.name}}
                                </td>
                                <td>
                               
                                <a href="{% url 'removepermission' user.id permission.id %}"> <button class="btn btn-danger">Reomove</button></a>
                               
                                </td>
                              {% endfor %}
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
{% endblock %}
