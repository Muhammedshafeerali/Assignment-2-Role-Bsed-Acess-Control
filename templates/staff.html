{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="page-wrapper" >
    <div id="page-inner">
          <div class="row">
              <div class="col-md-12">
                  <h2>STAFF</h2>
              </div>
          </div>
          <div class="footer">

          </div>
          <a href="{% url 'addstaff' %}"> <button class="bt btn-success">ADD</button></a>
        
          <table class="table table-striped table-bordered table-hover">
            <thead>
                
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                    
                  
                    <th>Action</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for staff in staffs %}
                <tr>
                    <td>{{ forloop.counter}} </td>
                    <td>{{staff.username}}</td>
                    <td>{{staff.email}}</td>
                  
                    <td>
                    <a href="{% url 'addpermission' staff.id %}"><button type="button" class="btn btn-primary">ADD / View  Permission</button></a>
                    <a href=""> <button class="btn btn-success">Edit</button></a>
                    <a href="{% url 'deletestaff' staff.id %}"> <button class="btn btn-danger">Delete</button></a>
                   
                    </td>
                  
                </tr>
                {% endfor %}
            </tbody>
        </table>
          

{% endblock %}
